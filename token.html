  <main role="main" class="container-fluid p-0">
    <div class="container-fluid" id="mainContainer">
        <div class="row">
          <div class="col"><h2>Tokenverwaltung</h2></div>
        </div>
        <div class="row">
          <div class="col"><h4>Verf√ºgbare RFID-Token</h4></div>
        </div>
    </div>
    <div class="container-fluid" id="tokenContainer">
      <table class="table table-bordered table-hover table-sm">
        <thead class="thead-light">
          <th scope="col">#</th>
          <th scope="col">Token</th>
          <th scope="col">Notiz</th>
        </thead>
        <tbody id="tokenListe">
        </tbody>
      </table>
    </div>
    <div class="container-fluid" id="removeTokenContainer">
      <div class="row">
        <div class="col">Ausgew&auml;hltes Token l&ouml;schen</div>
        <div class="col">
          <button type="button" class="btn btn-danger" onclick="deleteToken()" id="removeTokenBtn" disabled>L&ouml;schen</button>
      </div>
    </div>
    </div>
    <br />
    <div class="container-fluid" id="addTokenContainer">
      <form action="#" onsubmit="return addNewToken()" id="addTokenForm">
        <div class="card">
          <div class="card-header">Neues RFID-Token hinzuf&uuml;gen</div>
          <div class="card-body">
            <div class="form-group row">
              <label for="newToken" class="col-sm-2 col-form-label">Token:</label>
              <div class="col-sm-10">
                <input type="text" id="newToken" class="form-control" pattern="\S+" placeholder="TokenID" required>
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Dieses Feld muss ausgef&uuml;llt werden!
                </small>
              </div>
            </div>
            <div class="form-group row">
              <label for="newTokenNote" class="col-sm-2 col-form-label">Notiz:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="newTokenNote">
              </div>
            </div>
            <button type="submit" class="btn btn btn-success" >Hinzuf&uuml;gen</button>
          </div>
        </div>
      </form>
    </div>
  </main>
